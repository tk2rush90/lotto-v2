<ng-container *ngIf="loading; else content">
  <!-- loading cover for initialization -->
  <app-loading-cover
    [fill]="true"></app-loading-cover>
</ng-container>

<ng-template #content>
  <!-- router outlet -->
  <router-outlet></router-outlet>
</ng-template>

<!-- modal outlet -->
<app-modal-outlet></app-modal-outlet>
