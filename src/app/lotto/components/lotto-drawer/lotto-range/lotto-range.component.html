<app-sub-header>
  <app-info-label label="기간 선택">
    <app-text appInfoContent>
      선택한 기간의 데이터만 이용해 번호를 추첨합니다.<br/>
      선택한 기간 내의 통계를 확인할 수 있습니다.
    </app-text>
  </app-info-label>

  <button (click)="reset()" appInlineButton>
    초기화
  </button>
</app-sub-header>

<!-- flex -->
<div class="l-flex">
  <app-select
    (ngModelChange)="onStartingRoundChange($event)"
    [ngModel]="startingRound"
    [options]="selectableStartingRoundOptions"></app-select>

  <span>-</span>

  <app-select
    (ngModelChange)="onEndingRoundChange($event)"
    [ngModel]="endingRound"
    [options]="selectableEndingRoundOptions"></app-select>
</div>
