<!-- label -->
<app-text>
  {{label}}
</app-text>

<!-- question icon -->
<app-icon
  #question
  (mouseenter)="onMouseEnter($event)"
  (mouseleave)="onMouseLeave()"
  (touchstart)="onTouchStart()"
  name="question"></app-icon>

<!-- description -->
<div
  *ngIf="infoOpened"
  [style.left]="popupLeft"
  [style.top]="popupTop"
  class="l-popup">
  <!-- set info content -->
  <ng-content select="[appInfoContent]"></ng-content>
</div>
